# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/
spring.application.name=weather-app

# ===============================
# WEATHER API CONFIGURATION
# ===============================
# Get your API key from: https://openweathermap.org/api
weather.api.key=7957900650bb24d886861e83c0f588a8
weather.api.url=https://api.openweathermap.org/data/2.5

# Timeout defaults
spring.web.client.connect-timeout=5000
spring.web.client.read-timeout=5000

# ===============================
# DATABASE CONFIGURATION (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:weatherdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# ===============================
# CACHE CONFIGURATION
# ===============================
spring.cache.type=caffeine
spring.cache.cache-names=currentWeather,forecast,location,weatherCache
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.root=INFO
logging.level.com.weather=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# JACKSON CONFIGURATION
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ===============================
# ERROR HANDLING
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# ===============================
# ACTUATOR (Optional - for monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ===============================
# STATIC RESOURCES
# ===============================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# ===============================
# CORS CONFIGURATION
# ===============================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.max-age=3600

# ===============================
# DEVELOPMENT PROFILE
# ===============================
# Use this for development
# spring.profiles.active=dev
spring.application.name=Weather-app
